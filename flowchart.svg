<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" />
    </marker>
  </defs>
  
  <!-- Data Source -->
  <rect x="10" y="50" width="120" height="60" rx="5" fill="#4a90e2" stroke="#2171c7"/>
  <text x="70" y="85" text-anchor="middle" fill="white">Data Source</text>
  
  <!-- Data Ingestion -->
  <rect x="180" y="50" width="120" height="60" rx="5" fill="#4a90e2" stroke="#2171c7"/>
  <text x="240" y="75" text-anchor="middle" fill="white">Data Ingestion</text>
  <text x="240" y="95" text-anchor="middle" fill="white" font-size="10">(Kafka, Flume)</text>
  
  <!-- Raw Data Set -->
  <rect x="350" y="40" width="100" height="80" rx="5" fill="#f5a623" stroke="#e09112"/>
  <text x="400" y="85" text-anchor="middle">Raw Data Set</text>
  
  <!-- Data Cleansing & Processing -->
  <rect x="500" y="50" width="120" height="60" rx="5" fill="#4a90e2" stroke="#2171c7"/>
  <text x="560" y="75" text-anchor="middle" fill="white">Data Cleansing</text>
  <text x="560" y="95" text-anchor="middle" fill="white" font-size="10">&amp; Processing</text>
  
  <!-- Clean Data -->
  <rect x="670" y="50" width="120" height="60" rx="5" fill="#7ed321" stroke="#5fb30e"/>
  <text x="730" y="85" text-anchor="middle" fill="white">Clean Data</text>
  
  <!-- YARN Cluster -->
  <rect x="350" y="160" width="100" height="100" rx="5" fill="#9013fe" stroke="#7710cc"/>
  <text x="400" y="195" text-anchor="middle" fill="white">YARN Cluster</text>
  <text x="400" y="215" text-anchor="middle" fill="white" font-size="10">Resource</text>
  <text x="400" y="235" text-anchor="middle" fill="white" font-size="10">Management</text>
  
  <!-- Interactive Processing -->
  <rect x="10" y="300" width="120" height="60" rx="5" fill="#4a90e2" stroke="#2171c7"/>
  <text x="70" y="325" text-anchor="middle" fill="white">Interactive</text>
  <text x="70" y="345" text-anchor="middle" fill="white">Processing</text>
  
  <!-- Batch Processing -->
  <rect x="180" y="300" width="120" height="60" rx="5" fill="#4a90e2" stroke="#2171c7"/>
  <text x="240" y="325" text-anchor="middle" fill="white">Batch</text>
  <text x="240" y="345" text-anchor="middle" fill="white">Processing</text>
  
  <!-- Real-time Processing -->
  <rect x="350" y="300" width="120" height="60" rx="5" fill="#4a90e2" stroke="#2171c7"/>
  <text x="410" y="325" text-anchor="middle" fill="white">Real-time</text>
  <text x="410" y="345" text-anchor="middle" fill="white">Processing</text>
  
  <!-- Data Storage -->
  <rect x="520" y="280" width="250" height="100" rx="5" fill="#f5a623" stroke="#e09112"/>
  <text x="645" y="310" text-anchor="middle" font-weight="bold">Data Storage</text>
  <text x="645" y="335" text-anchor="middle">HDFS, Hive (Relational)</text>
  <text x="645" y="355" text-anchor="middle">HBase (Non-relational)</text>
  <text x="645" y="375" text-anchor="middle">Derived Models</text>
  
  <!-- Data Quality Checks -->
  <rect x="520" y="420" width="120" height="60" rx="5" fill="#4a90e2" stroke="#2171c7"/>
  <text x="580" y="445" text-anchor="middle" fill="white">Data Quality</text>
  <text x="580" y="465" text-anchor="middle" fill="white">Checks</text>
  
  <!-- Cost Optimization -->
  <rect x="650" y="420" width="120" height="60" rx="5" fill="#4a90e2" stroke="#2171c7"/>
  <text x="710" y="445" text-anchor="middle" fill="white">Cost</text>
  <text x="710" y="465" text-anchor="middle" fill="white">Optimization</text>
  
  <!-- Jupyter Notebook (Audit & Demo) -->
  <rect x="10" y="420" width="120" height="60" rx="5" fill="#7ed321" stroke="#5fb30e"/>
  <text x="70" y="445" text-anchor="middle" fill="white">Jupyter Notebook</text>
  <text x="70" y="465" text-anchor="middle" fill="white">(Audit &amp; Demo)</text>
  
  <!-- Arrows -->
  <line x1="130" y1="80" x2="180" y2="80" stroke="#000" marker-end="url(#arrowhead)"/>
  <line x1="300" y1="80" x2="350" y2="80" stroke="#000" marker-end="url(#arrowhead)"/>
  <line x1="450" y1="80" x2="500" y2="80" stroke="#000" marker-end="url(#arrowhead)"/>
  <line x1="620" y1="80" x2="670" y2="80" stroke="#000" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="120" x2="400" y2="160" stroke="#000" marker-end="url(#arrowhead)"/>
  <line x1="70" y1="360" x2="70" y2="420" stroke="#000" marker-end="url(#arrowhead)"/>
  <line x1="240" y1="360" x2="240" y2="380" stroke="#000"/>
  <line x1="240" y1="380" x2="645" y2="380" stroke="#000" marker-end="url(#arrowhead)"/>
  <line x1="410" y1="360" x2="410" y2="380" stroke="#000"/>
  <line x1="410" y1="380" x2="645" y2="380" stroke="#000" marker-end="url(#arrowhead)"/>
  <line x1="645" y1="380" x2="645" y2="420" stroke="#000" marker-end="url(#arrowhead)"/>
  <line x1="580" y1="480" x2="580" y2="500" stroke="#000"/>
  <line x1="580" y1="500" x2="400" y2="500" stroke="#000"/>
  <line x1="400" y1="500" x2="400" y2="260" stroke="#000" marker-end="url(#arrowhead)"/>
  <line x1="710" y1="480" x2="710" y2="500" stroke="#000"/>
  <line x1="710" y1="500" x2="400" y2="500" stroke="#000"/>
</svg>